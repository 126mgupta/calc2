<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>
        <a class="tittle" onclick="location.reload();">Maya's Calculator</a>
        <img id="historybutton" src="./images/history-icon-2048x1863-258qellh.png">
    </h1>
    <div class="calculator">
        <input type="text" name="screen" id="answer" readonly>
        <table>
            <tr>
                <td><button class="parenthesis1">(</button></td>
                <td><button class="parenthesis2">)</button></td>
                <td>
                    <div class="row">
                        <div class="col">
                            <button class="C" onclick="clearAll()">C</button>
                        </div>
                        <div class="col">
                            <button class="CE" onclick="deleteLastEntry()">CE</button>
                        </div>
                    </div>
                </td>
                <td><button class="percent">%</button></td>
                <td><button class="exponent">x²</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="divide">÷</button></td>
                <td><button class="multiply">x</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="subtract">-</button></td>
                <td><button class="add">+</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="sqrt">√</button></td>
                <td><button class="period" style="font-weight: bold;">.</button></td>
            </tr>
            <tr>
                <td><button class="neg">+/-</button></td>
                <td><button>0</button></td>
                <td><button class="slash">/</button></td>
                <td><button class="pi">π</button></td>
                <td><button style="background-color: #25db72; font-weight: bold; color: #ecf0f1;">=</button></td>
            </tr>
        </table>
    </div>
</div>
<div id="bar1" class = "bars"></div>
<div id="bar2" class = "bars"></div>
<div id="history"></div>
<div id="turn">
    PLEASE TURN YOUR DEVICE
</div>
</body>

<script src="hist.js"></script>
<script src="calc.js"></script>

</html>
